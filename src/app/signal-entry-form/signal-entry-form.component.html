<div class="container layout">
  <h1>Enter Score</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <section>
      <mat-form-field class="entry-input">
        <mat-label>Player</mat-label>
        <mat-select formControlName="user">
          @for (player of players; track player) {
          <mat-option [value]="player">{{ player }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Round</mat-label>
        <mat-select formControlName="round">
          @for (round of rounds; track round) {
          <mat-option [value]="round.roundNumber">{{
            round.roundNumber
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="">
        <mat-label>score</mat-label>
        <input
          matInput
          placeholder="What's the card total"
          formControlName="score"
        />
      </mat-form-field>
    </section>
    <div>
      <button mat-raised-button type="submit" color="primary">Submit</button>
      <!-- [disabled]="!form.form.valid" -->
    </div>
  </form>
</div>
