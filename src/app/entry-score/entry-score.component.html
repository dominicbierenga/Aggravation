<div class="container">

  <h1>Enter Score</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select formControlName="user">
        @for (user of gamers; track user) {
        <mat-option value="user">{{ user }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</div>
